{% extends "base.html" %}
{% block content %}
<h2>Upload Image</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
  </div>
  <button class="btn btn-success" type="submit">Upload & Detect</button>
</form>
{% endblock %}
