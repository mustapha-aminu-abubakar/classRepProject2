<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-5">

          <h2 class="mb-4">Prediction Result</h2>

          <img src="{{ url_for('static', filename='uploads/' ~ filename) }}"
               alt="Uploaded Image"
               class="img-fluid rounded mb-4"
               style="max-height: 300px; object-fit: contain;">

          <h4 class="fw-bold text-primary">Prediction: {{ label }}</h4>
          <p class="lead">Confidence: {{ '%.2f'|format(confidence * 100) }}%</p>

          <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('upload') }}" class="btn btn-outline-primary btn-lg">Upload Another</a>
            <a href="{{ url_for('history') }}" class="btn btn-secondary btn-lg">View History</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
